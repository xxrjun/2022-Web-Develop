<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="rjun" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="rating" content="General" />
    <meta name="description" content="Todo List" />
    <base target="_self" />
    <title>TODO List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="sun"></div>
    <header>
      <h1>rjun's Todo List</h1>
    </header>

    <form>
      <input type="text" placeholder="to do ..." />
      <input type="number" min="1" max="12" placeholder="M" required />
      <input type="number" min="1" max="31" placeholder="Y" required />
      <button type="submit">Add into list</button>
    </form>
    <br />
    <br />
    <div class="sort">
      <button>sort by time</button>
    </div>

    <section></section>
  </body>
  <script src="app.js"></script>
</html>
